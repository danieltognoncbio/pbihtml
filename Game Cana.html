<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: #f4f4f4;
    }
    .game-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin-top: 20px;
    }
    .cell {
        background-color: #fff;
        border: 2px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
    }
    .status {
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
    }
    .reset-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>

<div class="status" id="status">Vez do Jogador X</div>
<div class="game-container" id="game-container">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<button class="reset-button" onclick="startGame()">Reiniciar Jogo</button>

<script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    let board;
    let currentPlayer;
    let isGameActive;

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
        [0, 4, 8], [2, 4, 6]             // Diagonais
    ];

    function startGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        isGameActive = true;
        statusText.textContent = `Vez do Jogador ${currentPlayer}`;
        cells.forEach(cell => {
            cell.textContent = '';
            cell.removeEventListener('click', handleCellClick);
            cell.addEventListener('click', handleCellClick, { once: true });
        });
    }

    function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (board[clickedCellIndex] !== '' || !isGameActive) {
            return;
        }

        handleMove(clickedCell, clickedCellIndex);
        checkForWinner();
    }

    function handleMove(cell, index) {
        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
    }

    function checkForWinner() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
            const winCondition = winningConditions[i];
            let a = board[winCondition[0]];
            let b = board[winCondition[1]];
            let c = board[winCondition[2]];

            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusText.textContent = `Jogador ${currentPlayer} VENCEU! üéâ`;
            isGameActive = false;
            cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
            return;
        }

        let roundDraw = !board.includes('');
        if (roundDraw) {
            statusText.textContent = `Empate! ü§ù`;
            isGameActive = false;
            return;
        }

        // Troca de jogador
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Vez do Jogador ${currentPlayer}`;
    }

    // Inicia o jogo quando o script √© carregado
    startGame();
</script>
