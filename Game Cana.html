<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo Agro Canavial</title>
<style>
  body {
    background: #87c38f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #cce5cc;
    border: 3px solid #3a5f0b;
    image-rendering: pixelated;
  }
  #hud {
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
  }
  #restartBtn {
    margin-top: 10px;
    padding: 8px 16px;
    background: #3a5f0b;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    display: none;
  }
</style>
</head>
<body>
<div id="hud">Pontuação: 0 | Tempo: 0s</div>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<button id="restartBtn">Reiniciar</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");
const restartBtn = document.getElementById("restartBtn");

// Configurações
const gravity = 0.8;
const jumpForce = -12;
const playerSpeed = 4;

let score = 0;
let time = 0;
let gameOver = false;
let win = false;
let gameStarted = false;

// Personagem
const player = { x: 50, y: 300, width: 20, height: 40, dy: 0, onGround: false };

// Obstáculos dinâmicos
let obstacles = [];
let obstacleTimer = 0;

// Eventos teclado
let keys = {};
document.addEventListener("keydown", e => {
  keys[e.key] = true;
  if (!gameStarted) startGame();
});
document.addEventListener("keyup", e => keys[e.key] = false);

// Funções de desenho
function drawBackground() {
  ctx.fillStyle = "#cce5cc";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#228B22";
  for (let i = 0; i < canvas.width; i += 10) {
    ctx.beginPath();
    ctx.moveTo(i, 0);
    ctx.lineTo(i, canvas.height);
    ctx.stroke();
  }
}

function drawPlayer() {
  ctx.fillStyle = "#8B4513";
  ctx.fillRect(player.x + 6, player.y + 20, 8, 20);
  ctx.fillStyle = "#228B22";
  ctx.fillRect(player.x, player.y, 20, 20);
}

function drawObstacle(o) {
  ctx.fillStyle = "#e74c3c";
  ctx.fillRect(o.x, o.y, o.width, o.height);
}

// Reiniciar jogo
function resetGame() {
  score = 0;
  time = 0;
  gameOver = false;
  win = false;
  player.x = 50;
  player.y = 300;
  player.dy = 0;
  obstacles = [];
  restartBtn.style.display = "none";
  gameStarted = true;
  requestAnimationFrame(gameLoop);
}

// Iniciar jogo
function startGame() {
  gameStarted = true;
  setInterval(() => { if (!gameOver) time++; }, 1000);
  requestAnimationFrame(gameLoop);
}

// Loop do jogo
function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = "#000";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over!", 300, 200);
    restartBtn.style.display = "block";
    return;
  }

  drawBackground();

  // Movimento jogador
  if (keys["ArrowLeft"]) player.x -= playerSpeed;
  if (keys["ArrowRight"]) player.x += playerSpeed;
  if (keys["ArrowUp"] && player.onGround) {
    player.dy = jumpForce;
    player.onGround = false;
  }

  // Gravidade
  player.dy += gravity;
  player.y += player.dy;

  // Limite chão
  if (player.y + player.height > 350) {
    player.y = 350 - player.height;
    player.dy = 0;
    player.onGround = true;
  }

  // Obstáculos dinâmicos
  obstacleTimer++;
  if (obstacleTimer > 100) {
    obstacles.push({ x: 800, y: 330, width: 30, height: 20 });
    obstacleTimer = 0;
  }

  obstacles.forEach((o, i) => {
    o.x -= 5;
    drawObstacle(o);
    if (o.x + o.width < 0) {
      obstacles.splice(i, 1);
      score++;
    }
    // Colisão
    if (player.x < o.x + o.width &&
        player.x + player.width > o.x &&
        player.y + player.height > o.y) {
      gameOver = true;
    }
  });

  drawPlayer();

  hud.textContent = `Pontuação: ${score} | Tempo: ${time}s`;

  requestAnimationFrame(gameLoop);
}

restartBtn.addEventListener("click", resetGame);
</script>
</body>
</html>
